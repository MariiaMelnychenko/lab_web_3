<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registartion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login_style.css') }}">

    <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
    />
</head>
<body>
<div class="wrapper">
    <form id="registerForm" method="POST" onsubmit="submitForm(event)">
        <h1>Registration</h1>
        <div class="input-box">
            <input type="text" id="username" placeholder="Username" required/>
            <i class="bx bxs-user"></i>
        </div>

        <div class="input-box">
            <input type="text" id="email" placeholder="Email" required/>
            <i class="bx bx-envelope"></i>
        </div>

        <div class="input-box">
            <input type="password" id="password" placeholder="Password" required/>
            <i class="bx bxs-lock-alt"></i>
        </div>

        <button type="submit" class="login"> Sign Up</button>

        <div class="register-link">
            <p>Do you have an account? <a href="/login">Login</a></p>
        </div>
    </form>
</div>
<script src="{{ url_for('static', filename='login_script.js') }}"></script>

</body>
</html>
