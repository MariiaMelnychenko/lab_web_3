<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login_style.css') }}">
    <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
    />
</head>
<body>
<div class="wrapper">
    <form id="loginForm" method="POST" onsubmit="submitForm(event)">
        <h1>Login</h1>
        <div class="input-box">
            <input type="email" id="email" placeholder="Email" required/>
            <i class="bx bx-envelope"></i>
        </div>

        <div class="input-box">
            <input type="password" id="password" placeholder="Password" required/>
            <i class="bx bxs-lock-alt"></i>
        </div>
        <button class="login" type="submit">Sign In</button>
    </form>

    <div class="register-link">
        <p>Don't have an account? <a href="/register">Register</a></p>
    </div>
    </form>
</div>
<script src="{{ url_for('static', filename='login_script.js') }}"></script>
</body>
</html>
